<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Заголовок страницы-->
    <title>JS Paint</title>

    <!--Подключение таблицы стилей paint.css-->
    <link rel="stylesheet" type="text/css" href="paint.css">
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/x3dom.css">
    </link>
    <script type="text/javascript" src="http://www.x3dom.org/download/x3dom.js"></script>
</head>

<body>

    <table>
        <tbody>
            <tr>
                <td id="X3DTableTr">
                    <x3d id="X3DScene" showLog="false" x="0px" y="0px" width="500px" height="450px">
                        <scene>
                            <background skyColor='0.15 0.15 0.15'></background>
                            <viewpoint position='0 0 5'></viewpoint>
                            <transform id="X3DTransformRoot" translation="0 0 0">
                                <shape>
                                    <appearance>
                                        <texture hideChildren="false">
                                            <canvas width='512' height='512' id='textureCanvas' style="border: solid 1px black; position:absolute; top:20px;left:520px;">
                                        </texture>
                                        <material diffuseColor='0 0 0'></material>
                                    </appearance>
                                    <box></box>
                                </shape>
                            </transform>
                        </scene>
                    </x3d>

                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        Цвет кисти:
                        <input type="color" id="colorSelector">


                    <button id="clearCanvas" onclick="clear()">Очистить</button>

                        <br>
                        Толщина линии:
                        <input id="lineWidthInput" type="number" name="quantity" min="1" max="20"> px
                    </div>
                </td>
            </tr>

            <tr>
                <td>

                    <button id="loadNewModel" onclick="loadNewModel()">Загрузить новую модель</button>
                    <select id="ShapeSelectListBox">
                        <option name="box">Куб</option>
                        <option name="sphere">Сфера</option>
                        <option name="cone">Конус</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Открыть файл с текстурой (макс. разрешение 512х512)</label>
                    <input type="file" id="input" onchange="openTextureFile(this.files)" accept=".jpg, .jpeg, .png">
                </td>
            </tr>

            <tr>
                <td>
                    <a id="download" download="image.png">
                        <button type="button" onClick="saveCanvas()">Сохранить рисунок</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

<!--Подключение Java Script кода-->
<script src="paint.js"></script>

</html>
